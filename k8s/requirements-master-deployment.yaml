apiVersion: apps/v1
kind: Deployment
metadata:
  name: requirement-master
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requirement-master
  template:
    metadata:
      labels:
        app: requirement-master
    spec:
      containers:
      - name: requirement-master
        imagePullPolicy: Always
        image: opentechxdoclabs/smart_hr_system:requirement-master-arm64 # This is the image you built in Minikube
        ports:
        - containerPort: 8008
        env:
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: credentials
              key: MYSQL_DB
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: MYSQL_PASSWORD
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: credentials
              key: MYSQL_HOST
        - name: MYSQL_PORT
          valueFrom:
            secretKeyRef:
              name: credentials
              key: MYSQL_PORT
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: credentials
              key: MYSQL_USER
      imagePullSecrets:
      - name: docker-registry-secret
